{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="default">Convert</button>
  </form>

  {% if result %}
    <h2>Results:</h2>
    <ul>
      {% for code, val in result.items %}
        <li>{{ code }}: {{ val|floatformat:2 }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
